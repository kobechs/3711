    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("answer").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    judge();
                }
            });
        });

        var kei = 0;
        var ata = 0;
        var atr = 0;
        // 問題番号
        let no = 0;
        // 正解数
        let score = 0;
        // ITパスポート単語リスト
        let wordList = [
            { japanese: "Webサイトで効率の良い情報集や情報発信を行うために用いる文書フォーマット", english: "RSS" },
            { japanese: "重要業績評価指数", english: "KPI" },
            { japanese: "検索エンジン最適化 - 検索エンジンのランキングで上位表示を行うこと", english: "SEO" },
            { japanese: "ユーザーとの対話やコラボレーションを強化するシステム", english: "SOE" },
            { japanese: "概念実証 - 新しい概念や理論", english: "Poc" },
            { japanese: "自己資本利益率", english: "ROE" },
            { japanese: "オン・ザ・ジョブ・トレーニング", english: "OJT" },
            { japanese: "企業の社会的責任", english: "CSR" },
            { japanese: "人事労務管理", english: "HRM" },
            { japanese: "事業継続マネジメント", english: "BCM" },
            { japanese: "最高情報責任者", english: "CIO" },
            { japanese: "最高経営責任者", english: "CEO" },
            { japanese: "日本産業規格", english: "JIS" }
        ];

        // ランダムに10問選ぶためにシャッフルする関数
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 問題リストをランダムにシャッフルして10問選ぶ
        let randomQuestions = shuffle([...wordList]).slice(0, 10);

        // 問題を表示する
        function showQuestion() {
            if (no < randomQuestions.length) {
                // 次の問題がある場合は、表示する
                document.getElementById("question").innerHTML = randomQuestions[no].japanese;               
            } else {
                // 全問終了したら、成績を発表する
                document.getElementById("question").innerHTML = score + "/" + randomQuestions.length;
                document.getElementById("answerForm").style.display = "none";
                document.getElementById("resetBtn").style.display = "block"; // リセットボタンを表示する

                if (score == randomQuestions.length) {
                    // 全問正解の場合
                    document.getElementById("resultMessage").innerHTML = "全問正解！天才か！？";
                    document.getElementById("resultImage").src = "gold.png";
                    document.body.classList.add("success-background"); // 背景を変更
                } else if (score >= randomQuestions.length * 0.6) {
                    // 6割以上正解の場合
                    document.getElementById("resultMessage").innerHTML = "合格！おめでとう！";
                    document.getElementById("resultImage").src = "silver.png";
                    document.body.classList.add("silver-background"); // 背景を変更
                } else {
                    // 6割未満の場合
                    document.getElementById("resultMessage").innerHTML = "もう少しがんばりましょう。";
                    document.getElementById("resultImage").src = "bronze.png";
                    document.body.classList.add("nomal-background"); // 背景を変更
                }
            }

            // 正解率を四捨五入して表示
            let accuracy = (ata / kei) * 100;
            let roundedAccuracy = Math.round(accuracy);  // 四捨五入
            document.getElementById("atr").innerHTML = "正解率: " + roundedAccuracy + "％";

            // その他の進捗表示
            document.getElementById("answer").value = "";
            document.getElementById("cnt").innerHTML = ata + "回正解 / " + kei + "回中";
        }
        
        // 入力された回答の正誤判定を行う
        function judge() {
            let answer = document.getElementById("answer").value;
            if (answer == randomQuestions[no].english) {
                alert("正解です！");
                score++;
                ata++;
                kei++;
            } else {
                alert("残念！不正解です。答えは「" + randomQuestions[no].english + "」です。");
                kei++;
            }
            
            // 次の問題を表示
            no++;
            showQuestion();
        }

        // リセット関数
        function resetQuiz() {
            // 状態をリセット
            no = 0;
            score = 0;
            kei = 0;
            ata = 0;
            randomQuestions = shuffle([...wordList]).slice(0, 10); // 新しくランダムに10問を選択
            document.getElementById("answerForm").style.display = "block";
            document.getElementById("resetBtn").style.display = "none";
            document.getElementById("resultMessage").innerHTML = "";
            document.getElementById("resultImage").src = "";
            document.getElementById("cnt").innerHTML = "";
            document.getElementById("atr").innerHTML = "";
            document.body.classList.remove("success-background"); 
            document.body.classList.remove("nomal-background");
            document.body.classList.remove("silver-background");// 背景画像をリセット
            showQuestion(); // 最初の問題を表示
        }
    </script>

        <button onclick="judge()">OK</button>

    <p id="resultMessage"></p>
